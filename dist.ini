name    = PlugAuth-WebUI
author  = Graham Ollis <graham.a.ollis@nasa.gov>
license = Perl_5
copyright_holder = NASA GSFC
copyright_year   = 2012

version = 0.11

[@Author::Plicease]
:version      = 1.84
release_tests = 1
installer     = MakeMaker

[FileFinder::ByName / JavaScriptTTFiles]
dir = share/js
file = *.js.tt

[Template::Tiny]
finder = JavaScriptTTFiles
replace = 1
prune = 1

[FileFinder::ByName / JavaScriptFiles]
dir = share/js
file = pawu-*.js
[JavaScript::Minifier]
finder = JavaScriptFiles
output = share/js/pawu.min.js

[RemovePrereqs]
remove = strict
remove = warnings
remove = File::Copy
remove = Getopt::Long
remove = Path::Class::File
remove = Path::Class::Dir

[Author::Plicease::Upload]
